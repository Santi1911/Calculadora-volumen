<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Volumen de Tanques</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor">
        <h2>Calculadora de Volumen de Tanques Circulares</h2>
        <p>Ingresa los valores para calcular el volumen de tu tanque en metros cúbicos y litros.</p>

        <label for="diametro">Diámetro del tanque (m):</label>
        <input type="number" id="diametro" step="0.01" placeholder="Ej: 1.5">

        <label for="altura">Altura del agua (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Ej: 2.0">

        <button onclick="calcularVolumen()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
